<!DOCTYPE html>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>

  <!-- Leaflet -->
  <link rel="stylesheet" href="leaflet/leaflet.css">
  <link rel="stylesheet" href="leaflet/leaflet.draw.css">
  <script src="leaflet/leaflet-src.js"></script>
  <script src="leaflet/leaflet.draw.js"></script>

  <!-- Overlapping Marker Spiderfier : https://github.com/jawj/OverlappingMarkerSpiderfier-Leaflet -->
  <script src="oms.min.js"></script>

  <!-- jQuery, required by Bootstrap -->
  <script src="jquery-1.12.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link rel="stylesheet" href="jquery-ui.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- For the Date Range Picker -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>

  <!-- Private Keys -->
  <script type="text/javascript" src="private/browserKeys.js"></script>

  <!-- Start of CSS -->
  <style>
    body {
      padding: 50px;
    }
    .title {
      padding: 40px 15px;
      text-align: center;
    }
    li.list-group-item {
      border: none;
    }
    .col-xs-3 {
      border: none;
    }
    /* centers features and map display titles */
    #featureTitle, #mapTitle {
      text-align: center;
    }
    /* centers text on selection menu */
    #selectIndustry h3, #selectFeature h3, #selectCompany h3 {
      text-align: center;
    }
    /* centers the date, industry, feature, and company selection menu divs */
    #date, #selectIndustry, #selectFeature, #selectCompany {
      margin-left: auto;
      margin-right: auto;
    }
    /* alignment of glyphicons */
    .glyphicon-trash {
      position: relative;
      top: 12px;
    }
    .glyphicon-calendar {
      position: relative;
      left: 10px;
    }
    /* scrolling feature of the menu bars */
    .panel-collapse, #collapse1 #collapse2 #collapse3 {
      max-height: 200px;
      overflow: hidden;
      overflow-y: auto;
    }
    #mapid {
      height: 700px;
      background: none;
    }
  </style>

</head>

<body>

<div class="title">
  <h1>EA Tracker</h1> <!-- Put thinking hats on!! -->
  <h3> <i>This application is a MarkLogic 9-based visualization that provides an "executive" display for locations of all MarkLogic 9 Early Access users. </i></h3>
</div>

<!-- MAP -->
<div class="container">
  <div class="row">
    <div class="col-md-3" id="sidebar">
      <h3 id="featureTitle"></h3><br>

<!-- Select Dates button -->
      <div class="col-sm-12" id="date">
        <input type="text" size="26" name="datefilter" value="Select Date Range"</>
          <span class="glyphicon glyphicon-calendar" name="calendar"></span>
      </div>

<!-- Clear map button -->
<!--        <div class="col-xs-6">
        <button type="button" id="clearButton" class="btn btn-default btn-block">Clear Map</button>
      </div> -->

      <br><br><br>

  <!-- Select Industry -->
      <div class="row" id="selectIndustry">
        <div class="col-sm-10">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" href="#collapse1">Select Industry</a></h4>
              </div>
              <div id="collapse1" class="panel-collapse collapse in">
                <ul class="list-group" id="industryUL"></ul>
              </div>
            </div>
          </div>
        </div>
          <span class="glyphicon glyphicon-trash" name="trashIndustry" aria-hidden="true"></span>
      </div>

      <br>

  <!-- Select Features -->
      <div class="row" id="selectFeature">
        <div class="col-sm-10">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" href="#collapse2">Select Feature</a></h4>
              </div>
              <div id="collapse2" class="panel-collapse collapse in">
                <ul class="list-group" id="featureUL"></ul>
              </div>
            </div>
          </div>
        </div>
          <span class="glyphicon glyphicon-trash" name="trashFeature" aria-hidden="true"></span>
      </div>

      <br>

  <!-- Select Company -->
      <div class="row" id="selectCompany">
        <div class="col-sm-10">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a data-toggle="collapse" href="#collapse3">Select Company</a></h4>
              </div>
              <div id="collapse3" class="panel-collapse collapse in">
                <ul class="list-group" id="companyUL"></ul>
              </div>
            </div>
          </div>
        </div>
          <span class="glyphicon glyphicon-trash" name="trashFeature" aria-hidden="true"></span>
      </div>

    </div>

    <br>

<!--     Map -->
    <div class="col-md-9">
      <p id="lastUpdated" align="right">Last updated - </p>
      <p align="right">Displaying <span id="count"></span> users</p>
      <h3 id="mapTitle"><!--Map Display--></h3>
      <br>
      <div id="mapid"></div>

    </div>
  </div>


<!-- Displaying the map (in JS) -->
<script type="text/javascript" src="public/map.js"></script>

<div id = "dialogFeatureEdit" hidden title="Edit user features">
  <div id = "userFeatures">
    <div>
      <p id = "dialogUserEmail"></p>
    </div>
    <b> Features: </b>
    <textarea rows="3" cols="30" id="FeatureText"> </textarea>
  </div>
</div>

</body>
</html>
